<div class="container mt-4" *ngIf="!orders && ordersChecked">
  <h3>
    No orders yet, click <a routerLink="/shop">here</a> to start shopping!
  </h3>
</div>

<div class="container mt-4" *ngIf="orders && ordersChecked">
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <th class="border-0 bg-light">
          <div class="p-2 px-3 text-uppercase">Order</div>
        </th>
        <th class="border-0 bg-light">
          <div class="p-2 px-3 text-uppercase">Date</div>
        </th>
        <th class="border-0 bg-light">
          <div class="p-2 px-3 text-uppercase">Total</div>
        </th>
        <th class="border-0 bg-light">
          <div class="p-2 px-3 text-uppercase">Status</div>
        </th>
      </thead>
      <tbody>
        <tr
          *ngFor="let order of orders"
          style="cursor: pointer;"
          [routerLink]="['/orders/', order.id]"
        >
          <td class="align-middle">
            <strong>#{{ order.id }}</strong>
          </td>
          <td class="align-middle">
            {{ order.orderDate | date: "medium" }}
          </td>
          <td class="align-middle">
            {{ order.total | currency }}
          </td>
          <td class="align-middle">
            {{ order.status }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
